<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup / Registration form using Material Design - Demo by W3lessons</title>
    <!-- CORE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
        }
        .margin {
            margin: 0 !important;
        }
        .aLink{
            cursor: pointer;
        }
        .ErrorMessage{
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
            border-radius: 5px;
            text-align: center;
        }

    </style>

</head>

<body class="white">


<div  style="-webkit-box-shadow: 5px 5px 34px 10px rgba(0,0,0,0.49);
box-shadow: 5px 5px 34px 10px rgba(0,0,0,0.49);position:relative;top:0px;"  id="login-page" class="wrapper fadeInDown">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" method="post" th:action="@{/registrationone}" th:object="${rnpUserData}" >

            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <p  th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
            <div class="ErrorMessage" th:if="${ErrorMessage != null}" >
                <p style="text-align: center;" th:text="${ErrorMessage}">VOUS N EXISTEZ PAS DANS LE RNP</p>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input required th:field="*{idcsRnp}" id="idcsrnp"  type="text" name="idcsrnp" class="validate">
                    <label for="idcsrnp" class="center-align">Idcs</label>
                </div>
            </div>

            <div style="position: relative;left: 30px;" class="row margin">
                <div class="input-field col s12">

                <div class="input-field col s11">
                    <input  required th:field="*{dateRnp}" id="daternp" type="date" class="validate">
                </div>
                </div>
            </div>

            <div class="row margin" style="position: relative;bottom: 15px; left: -10px;" >
                <div class="input-field col s12">

                <div class="form-check">
                    <input  required th:field="*{sexRnp}" class="form-check-input" value="masculin" type="radio" name="sexrnp" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        masculin
                    </label>
                </div>
                <div class="form-check">
                    <input  required class="form-check-input" th:field="*{sexRnp}" value="féminin" type="radio" name="sexrnp" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        féminin
                    </label>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" style="background: #3FACE7;"  class="btn waves-effect waves-light col s12">Next</button>
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">vous avez deja un espace ? <a class="aLink" href="/login">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
